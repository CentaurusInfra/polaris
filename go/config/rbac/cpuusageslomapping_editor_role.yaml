# permissions for end users to edit cpuusageslomappings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cpuusageslomapping-editor-role
rules:
- apiGroups:
  - slo.polaris-slo-cloud.github.io
  resources:
  - cpuusageslomappings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - slo.polaris-slo-cloud.github.io
  resources:
  - cpuusageslomappings/status
  verbs:
  - get
