apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-volume
  namespace: monitoring
  labels:
    type: local
spec:
  storageClassName: prometheus-data
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/volumes/prometheus-volume"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prometheus-claim
  namespace: monitoring
  annotations:
    storage-class: "prometheus-data"
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Gi