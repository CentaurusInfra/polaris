apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-clone
spec:
  selector:
    matchLabels:
      app: twitter-clone
  replicas: 1
  template:
    metadata:
      labels:
        app: twitter-clone
    spec:
      containers:
      - name: twitter-clone
        image: node:10.19.0-alpine3.11
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
            - name: LISTEN_PORT
              value: "8080"
            - name: CASSANDRA_NODE
              value: "cassandra-test-cluster-dc1-nodes"
            - name: CASSANDRA_PORT
              value: "9042"
            - name: CHECKSUM
              value: "976f7ef8c222bdfe17edd9607747623ef0729a1ef58f179715727f4a9fd44016 *./twitter-clone.tar.gz"
        command: ["/bin/sh"]
        args: [
            "-c",
            "apk add --no-cache wget perl-utils && wget https://dsg.tuwien.ac.at/team/tpusztai/sloc/twitter-clone/twitter-clone.tar.gz && echo $CHECKSUM | shasum -a 256 -b -c -- && tar -xzf ./twitter-clone.tar.gz && node twitter-clone.js"
        ]
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: twitter-clone-service
spec:
  selector:
    app: twitter-clone
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30903
    targetPort: 8080
