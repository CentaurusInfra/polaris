# Gentics Mesh needs 4 PVs for a basic deployment, 2 of them need to be ReadWriteMany.
# This file creates two local-storage PVs and two nfs-storage PVs.
# Currently all PVs created here point to directories on rainbow2, so even the ReadWriteMany PVs are not really located on an NFS.

apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv-volume-05
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  local:
    path: /mnt/disks/rainbow2-k8s-disk-01
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - rainbow2
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  volumeMode: Filesystem
