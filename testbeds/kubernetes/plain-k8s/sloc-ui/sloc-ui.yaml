apiVersion: v1
kind: Namespace
metadata:
  name: sloc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sloc
  name: sloc-ui
spec:
  selector:
    matchLabels:
      app: sloc-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: sloc-ui
    spec:
      containers:
      - name: sloc-ui
        image: polarissloc/sloc-ui
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: sloc
  name: sloc-ui
spec:
  selector:
    app: sloc-ui
  type: NodePort
  ports:
  - port: 80
    nodePort: 30908
    targetPort: 80
